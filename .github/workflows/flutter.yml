name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java (AGP 8.3.x requires Java 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      # ✅ Create local.properties file for Android
      - name: Create local.properties
        run: |
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties

      # ✅ Enforce Gradle 8.4 wrapper
      - name: Force Gradle 8.4
        run: |
          sed -i 's#distributionUrl=.*#distributionUrl=https\\://services.gradle.org/distributions/gradle-8.4-all.zip#g' android/gradle/wrapper/gradle-wrapper.properties

      # Verify Flutter & environment
      - name: Flutter Doctor
        run: flutter doctor -v

      # Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # Analyze for errors and warnings
      - name: Flutter Analyze
        run: flutter analyze

      # Run widget tests
      - name: Flutter Test
        run: flutter test

      # Build APK
      - name: Build APK
        run: flutter build apk --release

      # Build App Bundle (AAB)
      - name: Build App Bundle
        run: flutter build appbundle --release

      # Build Web
      - name: Build Web App
        run: flutter build web --release

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: babycareapp-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
            build/web/
